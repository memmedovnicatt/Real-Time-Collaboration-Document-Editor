server:
  port: 9090

spring:
  data:
    mongodb:
      uri: mongodb://root:root@localhost:27018/DocumentEditorDB?authSource=admin

  application:
    security:
      jwt:
        expiration: ${EXPIRATION:900000} #15 minutes
        secret-key: ${SECRET_KEY:}
        refresh-token:
          expiration: ${EXPIRATION:604800000} #1 week